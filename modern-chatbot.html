<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .status {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .chat-messages {
            height: calc(100% - 140px);
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
            position: relative;
        }

        .user-message {
            margin-left: auto;
            background: #2196F3;
            color: white;
            padding: 12px 20px;
            border-radius: 20px 20px 0 20px;
        }

        .bot-message {
            background: #f0f2f5;
            color: #333;
            padding: 12px 20px;
            border-radius: 20px 20px 20px 0;
        }

        .message-time {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
        }

        .chat-input {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: #f0f2f5;
            border-radius: 25px;
            font-size: 0.9rem;
        }

        .chat-input input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #2196F3;
        }

        .send-btn {
            background: #2196F3;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        /* Animation classes */
        .message.animate {
            animation: messagePopIn 0.3s ease-out forwards;
        }

        @keyframes messagePopIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 12px 20px;
            background: #f0f2f5;
            border-radius: 20px;
            margin-bottom: 20px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #90A4AE;
            display: inline-block;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Assistant</h2>
            <div class="status">Online</div>
        </div>
        
        <div class="chat-messages">
            <div class="message bot-message animate">
                Hello! How can I help you today?
                <div class="message-time">Just now</div>
            </div>
            
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" placeholder="Type your message..." id="messageInput">
            <button class="send-btn">âž¤</button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.querySelector('.send-btn');
        const chatMessages = document.querySelector('.chat-messages');
        const typingIndicator = document.querySelector('.typing-indicator');

        // Function to add a new message
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message', 'animate');
            
            messageDiv.innerHTML = `
                ${message}
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            
            chatMessages.insertBefore(messageDiv, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to show typing indicator
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to hide typing indicator
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // Function to handle sending messages
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                // Replace with your API endpoint
                const response = await fetch('YOUR_API_ENDPOINT', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                // Simulate API delay
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage(data.response || 'I received your message!');
                }, 1000);
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error. Please try again.');
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-focus input on page load
        messageInput.focus();
    </script>
</body>
</html>
